# This line pulls the dynamic colors generated by wal
include ~/.cache/wal/colors-kitty.conf
# This allows pywal to update colors in real-time
allow_remote_control yes

font_family JetBrainsMono Nerd Font
font_size 12

disable_ligatures no
enable_audio_bell no

shell zsh
shell_integration enabled

remember_window_size no
initial_window_width 640
initial_window_height 480

window_padding_width 15
background_opacity 0.8

scrollbar_handle_opacity 0
scrollbar_track_opacity 0
scrollbar_track_hover_opacity 0

foreground #e6e2c8
