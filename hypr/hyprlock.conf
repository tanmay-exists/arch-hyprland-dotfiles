general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/Wallpapers/wall4.png
    blur_passes = 0 # Wallpaper stays sharp
}

# --- RIGHT SIDE: CLOCK & SIGN-IN ---
# Clock & Date Tile
shape {
    monitor =
    size = 400, 250
    color = rgba(18, 11, 8, 0.6)
    rounding = 25
    border_size = 0
    border_color = rgba(210, 175, 84, 0.8) # @color3 Orange
    position = -30, 120
    halign = right
    valign = center
    shadow_passes = 2
}

# Time Label (Thick)
label {
    monitor =
    text = $TIME
    color = rgba(248, 225, 166, 1.0)
    font_size = 95
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = -50, 155
    halign = right
    valign = center
    text_align = center
}

# Date Label (Centered under time in tile)
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(217, 154, 107, 0.9)
    font_size = 20
    font_family = JetBrainsMono Nerd Font Bold
    position = -85, 65
    halign = right
    valign = center
    text_align = center
}

# Username Display (Above Input)
label {
    monitor =
    text =  $USER
    color = rgba(210, 175, 84, 0.9)
    font_size = 20
    font_family = JetBrainsMono Nerd Font Bold
    position = -145, -110
    halign = right
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 320, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.4
    outer_color = rgba(210, 175, 84, 1.0)
    inner_color = rgba(18, 11, 8, 0.7)
    font_color = rgb(248, 225, 166)
    fade_on_empty = false
    placeholder_text = <span foreground="##f8e1a680">󰌾 Password</span>
    position = -60, -180
    halign = right
    valign = center
    rounding = 15
}

# --- LEFT SIDE: SYSTEM INFO TILE ---
# System Info Tile
shape {
    monitor =
    size = 340, 380
    color = rgba(18, 11, 8, 0.6)
    rounding = 25
    border_size = 3
    border_color = rgba(122, 128, 121, 0.8) # @color1 Greenish
    position = 50, 0
    halign = left
    valign = center
}

# OS Title
label {
    monitor =
    text =   <span font_weight="black">ARCH Hyprland</span>
    color = rgba(210, 175, 84, 1.0)
    font_size = 26
    font_family = JetBrainsMono Nerd Font
    position = 90, 130
    halign = left
    valign = center
}

# CPU Usage - Using monospace formatting for alignment
label {
    monitor =
    text = cmd[update:2000] echo "  <span font_weight='bold'>CPU</span>$(printf '%3s' "$(top -bn1 | grep 'Cpu(s)' | awk '{print int($2+$4)}')%")"
    color = rgba(195, 194, 193, 0.9)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 90, 60
    halign = left
    valign = center
}

# RAM Usage - Aligned with CPU
label {
    monitor =
    text = cmd[update:2000] echo "  <span font_weight='bold'>RAM</span> $(free -h | awk '/^Mem:/ {print $3 "/" $2}')"
    color = rgba(195, 194, 193, 0.9)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 90, 10
    halign = left
    valign = center
}

# Battery Percentage - Aligned with above
label {
    monitor =
    text = cmd[update:5000] echo "󰁹 <span font_weight='bold'>BAT</span> $(cat /sys/class/power_supply/BAT*/capacity)%"
    color = rgba(217, 154, 107, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 90, -40
    halign = left
    valign = center
}

# Kernel Version (bottom of left tile)
label {
    monitor =
    text = cmd[update:3600000] echo "󰣇 $(uname -r)"
    color = rgba(122, 128, 121, 0.6)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 90, -130
    halign = left
    valign = center
}
